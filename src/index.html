<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Gallery | Vanilla JS</title>
    <link rel="stylesheet" href="./output.css">
    <link rel="stylesheet" href="../styles.css">
</head>

<body class="flex flex-col min-h-screen bg-white">
    <header class="container mx-auto">
        <nav class="flex flex-col xs:flex-row justify-between items-center">
            <a href="./index.html">
                <img src="https://api.iconify.design/simple-icons:pokemon.svg?color=%23FB8500" alt="pokemon logo"
                    class="h-44 w-auto m-0 p-0">
            </a>
            <div class="relative">
                <div class="flex gap-4">
                    <label for="search" class="sr-only">Search</label>
                    <input id="search-input" type="search"
                        class="border-2 border-prussianBlue rounded-full outline-2 outline-prussianBlue">
                    <button id="search-btn" type="button"
                        class="px-4 py-2 bg-prussianBlue text-skyBlue rounded-full hover:bg-blueGreen hover:text-white transition-all ease-in">Search</button>
                </div>
                <p id="error-msg"
                    class="text-lg px-4 py-2 bg-red-200 text-red-800 rounded-md w-fit mb-2 top-12 transition-all duration-500 ease-in-out opacity-0 scale-90 absolute">
                    Error: please check for spelling
                </p>
            </div>

        </nav>
    </header>
    <main class="flex-1 mx-2 mb-16">
        <section class="container mx-auto">
            <div id="pokemon-gallery" class="grid grid-cols-1 sm:grid-cols-3 xl:grid-cols-5 gap-8">

            </div>
        </section>
    </main>
    <footer class="flex items-center justify-center p-4 bg-skyBlue">
        <p>&copy; 2024 Pokemon Gallery</p>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
