<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokekmon Details | </title>
    <link rel="stylesheet" href="../output.css">
    <link rel="stylesheet" href="../../styles.css">
</head>

<body class="flex flex-col min-h-screen">
    <header class="mb-8 p-4">
        <nav class="flex flex-col sm:flex-row justify-evenly items-center gap-6">
            <a href="../index.html">
                <h1 class="text-3xl font-bold text-oxfordBlue hover:text-orangeWeb transition-all ease-in">Pokemon
                    Gallery</h1>
            </a>
            <div class="flex gap-4">
                <label for="search" class="sr-only">Search</label>
                <input type="search" class="border-2 border-oxfordBlue rounded-full outline-2 outline-oxfordBlue">
                <button type="button"
                    class="px-4 py-2 bg-oxfordBlue text-white rounded-full hover:bg-platinum hover:text-oxfordBlue transition-all ease-in">Search</button>
            </div>
            <div class="flex gap-4">
                <label for="filter" class="sr-only">Filter by type</label>
                <select class="bg-oxfordBlue rounded-full px-4 py-2 text-platinum" name="filter" id="filter-dropdown">
                    <option class="" value="All">All</option>
                    <option value="Type">Type</option>
                </select>
            </div>
        </nav>
    </header>
    <main class="flex-1 mx-2 mb-16">
        <section id="pokemon-details" class="flex justify-center">

        </section>
    </main>
    <footer class="flex items-center justify-center p-4">
        <p>&copy; 2024 Pokemon Gallery</p>
    </footer>
    <script type="module" src="../js/pokemon-details.js"></script>
</body>

</html>
